{% extends 'base.html' %}

{% block body %}
<div class="container mt-3">
    <h2 style="color:orange"><i class="fa-solid fa-message"></i> Ãšltimas postagens</h2>
    <hr>
    {% for post in posts %}
    <div class="row border mt-4 p-3 meupost">
        <div class="col col-3">
            <div class="image pe-2"><img
                    src="{{ url_for('static', filename='fotos_perfil/{}'.format(post.autor.foto_perfil)) }}"
                    class="rounded-3" width="150"></div>
            <strong>{{ post.autor.username }}</strong><br>
            {% for curso in post.autor.cursos %}
            <span class="badge bg-success" disabled>{{ curso }}</span>
            {% endfor %}
        </div>
        <div class="col col-9">
            <a style="text-decoration:none" href="{{ url_for('exibir_post', post_id=post.id) }}"><h3>{{ post.titulo
                }}</h3></a>
            <p>{{ post.corpo }}</p>
        </div>
    </div>
    {% endfor %}
</div>

<div class="mt-4">
</div>

{% endblock %}
